<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets Info</title>
</head>
<body>
    <p id="planetInfo">Mouse over the sun and the planets and see the different descriptions</p>
    <img id="planetImage" src="" alt="Planet Image">
    <img src="images/planets.gif" alt="Planets" usemap="#planetmap" id="planetMap">

    <map name="planetmap">
        <area shape="circle" coords="140,150,50" alt="Sun" onmouseover="showPlanet('images/sun.gif')" onmouseout="hidePlanet()">
        <area shape="circle" coords="240,150,50" alt="Mercury" onmouseover="showPlanet('images/merglobe.gif')" onmouseout="hidePlanet()">
        <area shape="circle" coords="340,150,50" alt="Venus" onmouseover="showPlanet('images/venglobe.gif')" onmouseout="hidePlanet()">
    </map>

    <script>
        function showPlanet(planetImage) {
            document.getElementById("planetInfo").style.display = "none";
            document.getElementById("planetImage").style.display = "block";
            document.getElementById("planetImage").src = planetImage;
        }

        function hidePlanet() {
            document.getElementById("planetInfo").style.display = "block";
            document.getElementById("planetImage").style.display = "none";
            document.getElementById("planetImage").src = "";
        }
    </script>
</body>
</html>
